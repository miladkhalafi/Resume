name: Building New Resume
on:
  push:
    branches:
      - main
    paths:
      - 'resume.json'
      - '.github/workflows/build-resume.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build recent resumes
        run: |
          npx resume export --theme=jsonresume-theme-stackoverflow-roboto resume.pdf
          npx resume export --theme=jsonresume-theme-stackoverflow-roboto resume.html
          mv resume.html index.html

      - name: Update resources
        uses: test-room-7/action-update-file@v1
        with:
          file-path: |
            resume.pdf
            index.html
          commit-msg: Update resources
          allow-removing: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
