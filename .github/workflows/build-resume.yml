name: Building New Resume
on:
  push:
    branches:
      - main
    paths:
      - 'resume.json'
      - '.github/workflows/build-resume.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install system dependencies for Puppeteer
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates fonts-liberation libappindicator3-1 libasound2t64 libatk-bridge2.0-0 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgbm1 libgcc1 libglib2.0-0 libgtk-3-0 libnspr4 libnss3 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 lsb-release wget xdg-utils

      - name: Install dependencies
        run: npm install

      - name: Debug Info
        run: |
          echo "Current Commit:"
          git log -n 1
          echo "Resume JSON Content (head):"
          cat resume.json | head -n 20

      - name: Clean before build
        run: rm -f resume.pdf index.html

      - name: Build recent resumes
        run: |
          npx resume export --theme=jsonresume-theme-stackoverflow-roboto resume.pdf
          npx resume export --theme=jsonresume-theme-stackoverflow-roboto resume.html
          mv resume.html index.html

      - name: Verify generated files
        run: |
          echo "Listing generated files:"
          ls -lh resume.pdf index.html || echo "Files not found!"

      - name: Upload resume artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdf
          path: resume.pdf

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add resume.pdf index.html
          git commit -m "Update generated resume artifacts" || echo "No changes to commit"
          git push
